name: Automated Backups

on:
  schedule:
    # Run hourly for production (RPO: 1 hour)
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  backup-database:
    name: Backup Production Database
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name vytalwatch-production --region us-east-1

      - name: Run database backup
        run: |
          chmod +x scripts/backup/backup-database.sh
          ./scripts/backup/backup-database.sh production scheduled
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Verify backup
        run: |
          chmod +x scripts/backup/backup-verify.sh
          ./scripts/backup/backup-verify.sh production

  backup-files:
    name: Backup Uploaded Files
    runs-on: ubuntu-latest
    needs: backup-database

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run file backup
        run: |
          chmod +x scripts/backup/backup-files.sh
          ./scripts/backup/backup-files.sh production

      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "⚠️ Backup job failed!",
              attachments: [{
                color: 'danger',
                text: 'Automated backup workflow failed. Check logs immediately.'
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

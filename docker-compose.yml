# ============================================================
# VitalWatch AI - Development Docker Compose
# ============================================================
# Usage:
#   npm run docker:dev          - Start infrastructure only
#   npm run docker:dev:full     - Start infrastructure + apps
#   npm run docker:dev:down     - Stop all containers
# ============================================================
version: '3.8'

services:
  # ── PostgreSQL Database ────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: vitalwatch-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-vitalwatch}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vitalwatch-network

  # ── Redis Cache ────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: vitalwatch-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vitalwatch-network

  # ── InfluxDB Time-Series Database ─────────────────────────
  influxdb:
    image: influxdb:2.7-alpine
    container_name: vitalwatch-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_USERNAME:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_PASSWORD:-adminpassword}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-vitalwatch}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-vitals}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN:-vitalwatch-influx-token}
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vitalwatch-network

  # ── Backend API (NestJS) ──────────────────────────────────
  backend:
    build:
      context: ./vitalwatch-backend
      dockerfile: Dockerfile
    container_name: vitalwatch-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-vitalwatch}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN:-vitalwatch-influx-token}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-vitalwatch}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-vitals}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-32-character-encryption-key-here}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vitalwatch-network
    restart: unless-stopped
    profiles:
      - full-stack

  # ── Coturn TURN Server (WebRTC relay) ─────────────────────
  turnserver:
    image: coturn/coturn:4.6
    container_name: vitalwatch-turn
    volumes:
      - ./vitalwatch-backend/turnserver.conf:/etc/coturn/turnserver.conf:ro
    ports:
      - "3478:3478"
      - "3478:3478/udp"
      - "3479:3479"
      - "3479:3479/udp"
      - "5349:5349"
      - "5349:5349/udp"
      - "5350:5350"
      - "5350:5350/udp"
      - "49152-49252:49152-49252/udp"
    environment:
      TURN_USER: ${TURN_USERNAME:-vitalwatch}
      TURN_PASSWORD: ${TURN_PASSWORD:-VitalWatch2024!}
      TURN_REALM: ${TURN_REALM:-vitalwatch.local}
    networks:
      - vitalwatch-network
    restart: unless-stopped
    profiles:
      - webrtc

  # ── Frontend (Next.js) ────────────────────────────────────
  frontend:
    build:
      context: ./vitalwatch-frontend
      dockerfile: Dockerfile
    container_name: vitalwatch-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - vitalwatch-network
    restart: unless-stopped
    profiles:
      - full-stack

volumes:
  postgres_data:
  redis_data:
  influxdb_data:

networks:
  vitalwatch-network:
    driver: bridge

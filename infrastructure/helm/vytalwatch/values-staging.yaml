# Staging environment overrides
replicaCount: 2

image:
  backend:
    tag: staging-latest
  frontend:
    tag: staging-latest

resources:
  backend:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  frontend:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

autoscaling:
  enabled: false

ingress:
  hosts:
    - host: staging.vytalwatch.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: vytalwatch-staging-tls
      hosts:
        - staging.vytalwatch.example.com

env:
  - name: NODE_ENV
    value: "staging"
  - name: LOG_LEVEL
    value: "debug"

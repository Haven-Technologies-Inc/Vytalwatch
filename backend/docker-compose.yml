# ReshADX Backend - Docker Compose
# Development and testing environment

version: '3.8'

services:
  # ============================================================================
  # Backend API
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reshadx-api
    ports:
      - '3000:3000'
      - '9090:9090' # Prometheus metrics
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=reshadx
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - MONGODB_URI=mongodb://mongo:27017/reshadx
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - postgres
      - mongo
      - redis
      - kafka
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - reshadx-network
    restart: unless-stopped

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: reshadx-postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=reshadx
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - reshadx-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # MongoDB
  # ============================================================================
  mongo:
    image: mongo:7
    container_name: reshadx-mongo
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_DATABASE=reshadx
    volumes:
      - mongo-data:/data/db
    networks:
      - reshadx-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/reshadx --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: reshadx-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - reshadx-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================================================
  # Kafka (Event Streaming)
  # ============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: reshadx-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - reshadx-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: reshadx-kafka
    ports:
      - '9092:9092'
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - reshadx-network

  # ============================================================================
  # Elasticsearch (Logging)
  # ============================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: reshadx-elasticsearch
    ports:
      - '9200:9200'
      - '9300:9300'
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - reshadx-network
    restart: unless-stopped

  # ============================================================================
  # Kibana (Log Visualization)
  # ============================================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: reshadx-kibana
    ports:
      - '5601:5601'
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - reshadx-network
    restart: unless-stopped

  # ============================================================================
  # Prometheus (Metrics)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: reshadx-prometheus
    ports:
      - '9091:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - reshadx-network
    restart: unless-stopped

  # ============================================================================
  # Grafana (Dashboards)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: reshadx-grafana
    ports:
      - '3001:3000'
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - reshadx-network
    restart: unless-stopped

  # ============================================================================
  # PgAdmin (PostgreSQL Management)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: reshadx-pgadmin
    ports:
      - '5050:80'
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@reshadx.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - reshadx-network
    restart: unless-stopped

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
  mongo-data:
  redis-data:
  elasticsearch-data:
  prometheus-data:
  grafana-data:
  pgadmin-data:

# ============================================================================
# Networks
# ============================================================================
networks:
  reshadx-network:
    driver: bridge

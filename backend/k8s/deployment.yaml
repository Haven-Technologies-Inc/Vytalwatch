# ReshADX Backend - Kubernetes Deployment
# Production deployment configuration

apiVersion: apps/v1
kind: Deployment
metadata:
  name: reshadx-backend
  namespace: reshadx-prod
  labels:
    app: reshadx-backend
    version: v1.0.0
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: reshadx-backend
  template:
    metadata:
      labels:
        app: reshadx-backend
        version: v1.0.0
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9090'
        prometheus.io/path: '/metrics'
    spec:
      serviceAccountName: reshadx-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      # Init containers
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.35
          command:
            [
              'sh',
              '-c',
              'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done;',
            ]

        - name: wait-for-redis
          image: busybox:1.35
          command:
            [
              'sh',
              '-c',
              'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done;',
            ]

        - name: run-migrations
          image: reshadx/backend:latest
          command: ['npm', 'run', 'db:migrate']
          envFrom:
            - configMapRef:
                name: reshadx-config
            - secretRef:
                name: reshadx-secrets

      containers:
        - name: backend
          image: reshadx/backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Environment variables
          envFrom:
            - configMapRef:
                name: reshadx-config
            - secretRef:
                name: reshadx-secrets

          # Resource limits
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Startup probe
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          # Volume mounts
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: uploads
              mountPath: /app/uploads
            - name: tmp
              mountPath: /tmp

      # Volumes
      volumes:
        - name: logs
          emptyDir: {}
        - name: uploads
          persistentVolumeClaim:
            claimName: reshadx-uploads-pvc
        - name: tmp
          emptyDir: {}

      # Affinity rules
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - reshadx-backend
                topologyKey: kubernetes.io/hostname

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: reshadx-backend-hpa
  namespace: reshadx-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reshadx-backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

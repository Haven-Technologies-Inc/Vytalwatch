apiVersion: v1
kind: Service
metadata:
  name: vytalwatch-api
  namespace: vytalwatch-prod
  labels:
    app: vytalwatch
    component: api
spec:
  type: LoadBalancer
  selector:
    app: vytalwatch
    component: api
  ports:
    - name: http
      port: 80
      targetPort: 3001
      protocol: TCP
    - name: https
      port: 443
      targetPort: 3001
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: vytalwatch-api-headless
  namespace: vytalwatch-prod
  labels:
    app: vytalwatch
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: vytalwatch
    component: api
  ports:
    - name: http
      port: 3001
      targetPort: 3001
      protocol: TCP

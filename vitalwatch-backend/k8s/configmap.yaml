apiVersion: v1
kind: ConfigMap
metadata:
  name: vytalwatch-config
  namespace: vytalwatch-prod
data:
  # Application
  NODE_ENV: "production"
  PORT: "3001"

  # API
  API_VERSION: "1.0.0"
  API_PREFIX: "/api/v1"

  # CORS
  CORS_ORIGIN: "https://app.vytalwatch.com"

  # JWT
  JWT_ACCESS_TOKEN_EXPIRATION: "15m"
  JWT_REFRESH_TOKEN_EXPIRATION: "7d"

  # Rate Limiting
  RATE_LIMIT_TTL: "60"
  RATE_LIMIT_MAX: "100"

  # Pagination
  DEFAULT_PAGE_SIZE: "20"
  MAX_PAGE_SIZE: "100"

  # File Upload
  MAX_FILE_SIZE: "52428800"  # 50MB

  # Email
  SMTP_HOST: "smtp.zoho.com"
  SMTP_PORT: "587"
  SMTP_SECURE: "false"
  EMAIL_FROM_NAME: "VytalWatch"

  # Twilio
  TWILIO_PHONE_NUMBER: "+1234567890"

  # OpenAI
  OPENAI_MODEL: "gpt-4"
  OPENAI_MAX_TOKENS: "2000"
  OPENAI_TEMPERATURE: "0.5"

  # Grok API
  GROK_MODEL: "grok-2"
  GROK_BASE_URL: "https://api.x.ai/v1"

  # Stripe
  STRIPE_WEBHOOK_ENDPOINT: "/webhooks/stripe"

  # Tenovi
  TENOVI_WEBHOOK_ENDPOINT: "/webhooks/tenovi"

  # Audit
  AUDIT_LOG_RETENTION_DAYS: "2190"  # 6 years for HIPAA

  # Logging
  LOG_LEVEL: "info"

  # Monitoring
  METRICS_ENABLED: "true"
  PROMETHEUS_PORT: "9090"
